<div class="container my-3">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Todo title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Title"
        [(ngModel)]="title"
      />
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label"
        >Todo description</label
      >
      <input
        type="text"
        class="form-control"
        name="desc"
        id="formGroupExampleInput2"
        placeholder="Description"
        [(ngModel)]="desc"
      />
    </div>
    <div class="mb-3">
      <button class="btn btn-sm btn-primary">Add to do</button>
    </div>
  </form>
</div>
