<div class="container">
  <h1 class="text-center mb-3">TODOS List</h1>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your TO DOs</h4>
  <div *ngIf="this.todos.length === 0; else elseBlock">
    No To Dos to display
  </div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos; let i = index">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="ToggleTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
