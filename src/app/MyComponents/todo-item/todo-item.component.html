<div class="my-3">
  <h5 [ngClass]="{ strike: !todo.isactive }">{{ todo.title }}</h5>
  <p [ngClass]="{ strike: !todo.isactive }">{{ todo.desc }}</p>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="todo{{ i }}"
      (click)="onCheckboxClick(todo)"
      [checked]="!todo.isactive"
    />
    <label class="form-check-label" for="todo{{ i }}">Done</label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
